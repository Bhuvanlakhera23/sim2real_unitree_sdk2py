# === Core dimensions (must match policy) ===
num_actions: 12
num_obs: 48

# === Control timing ===
# 50 Hz policy + logging loop
control_dt: 0.02

# === Observation normalization (MUST match training) ===
lin_vel_scale: 2.0
ang_vel_scale: 0.25
dof_pos_scale: 1.0
dof_vel_scale: 0.05

# === Action scaling ===
# target_q = default_q + action * action_scale
action_scale: 0.25

# === Joystick → command scaling ===
# [vx, vy, yaw_rate]
# Lateral deliberately reduced to limit rollovers
cmd_scale: [0.9, 0.4, 0.25]

# === PD gains (hardware-safe baseline) ===
kps: [60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60]
kds: [3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3]

# === Default joint angles ===
# [hip, thigh, calf] × 4 legs
# Order: FL, FR, RL, RR (SIM order)
default_angles: [
  0.0, 0.80, -1.50,
  0.0, 0.80, -1.50,
  0.0, 1.00, -1.50,
  0.0, 1.00, -1.50
]
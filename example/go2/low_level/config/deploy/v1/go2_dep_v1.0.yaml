# === Core dimensions ===
num_actions: 12
num_obs: 48

# === Control timing ===
control_dt: 0.02   # 50 Hz control loop

# === Observation normalization (MUST match training) ===
lin_vel_scale: 2.0
ang_vel_scale: 0.25
dof_pos_scale: 1.0
dof_vel_scale: 0.05

# === Action scaling (hardware safety + responsiveness) ===
action_scale: 0.25

# === Joystick → command scaling ===
# [vx, vy, yaw_rate]
# Lateral intentionally lower to reduce rollovers
cmd_scale: [0.9, 0.5, 0.25]

# === PD gains (hardware-safe baseline) ===
kps: [60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60]
kds: [3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3]

# === Default joint angles ===
# [hip, thigh, calf] × 4 legs (FL, FR, RL, RR)
default_angles: [
  0.0, 0.80, -1.50,
  0.0, 0.80, -1.50,
  0.0, 1.00, -1.50,
  0.0, 1.00, -1.50
]
